<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>elasticsearch配置</title>
<style>
.table{
	
	width:100%;
	margin-left:10px;
	
}
.table tr td{
	
	border:1px solid black;
}

</style>
</head>

<body>


<h4>elasticsearch配置</h4>
<ul style=" list-style-type: none;">
	<li>
		<table class="table" style="font-size:large;width:90%">
			<tr>
				<td colspan="2" style="width:100%;background-color:lightgrey;">elasticsearch.yml</td>
			</tr>
			<tr>
				<td colspan="2" style="width:100%;background-color:darkgrey;text-align:center">外网访问</td>
			</tr>
			<tr>
				<td style="width:40%;">network.host: 0.0.0.0</td>
				<td style="width:60%;">网络host</td>
			</tr>
			<tr>
				<td style="width:40%;">network.publish_host: 47.96.129.81</td>
				<td style="width:60%;">绑定外网ip</td>
			</tr>
			<tr>
				<td style="width:40%;">
				http.cors.enabled: true<br/>
				http.cors.allow-origin: "*"
				</td>
				<td style="width:60%;">允许http访问</td>
			</tr>
			<tr>
				<td colspan="2" style="width:100%;background-color:lightgrey;">jvm.options</td>
			</tr>
			<tr>
				<td colspan="2" style="width:100%;background-color:darkgrey;text-align:center">参数</td>
			</tr>
			<tr>
				<td style="width:20%;">
				-Xms4g<br/>
				-Xmx4g
				</td>
				<td style="width:80%;">堆内大小</td>
			</tr>
		</table>
		

	</li>
	<br/>
</ul>

</body>

</html>
